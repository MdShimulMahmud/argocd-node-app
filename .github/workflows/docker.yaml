name: Docker Image Build and Push

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/argocd-node-app:latest
            ${{ secrets.DOCKER_USERNAME }}/argocd-node-app:${{ github.run_number }}
            
  modifygit:
  needs: docker
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3
      name: Checkout infrastructure repo
      with:
        repository: 'MdShimulMahmud/argocd-infra-repo'
        token: ${{ secrets.GIT_TOKEN }}
        ref: master
        
    - name: Update deployment image tag
      run: |
        git config user.email "${{secrets.GIT_EMAIL}}"
        git config user.name "${{secrets.GIT_USERNAME}}"
        
        # Update the image tag using DOCKER_USERNAME
        sed -i "s|image: ${{ secrets.DOCKER_USERNAME }}/argocd-node-app:.*|image: ${{ secrets.DOCKER_USERNAME }}/argocd-node-app:${{ github.run_number }}|g" argocd-app/argocd-deployment.yml
        
        # Show the changes for verification
        cat argocd-app/argocd-deployment.yml
        
        # Commit and push changes
        git add argocd-app/argocd-deployment.yml
        git commit -m "Update image tag to ${{ github.run_number }} [skip ci]"
        git push origin master
      env:
        GIT_TOKEN: ${{ secrets.GIT_TOKEN }}