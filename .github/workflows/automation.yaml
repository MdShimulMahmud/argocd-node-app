name: Build CI with GitHub Actions

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      run_number: ${{ github.run_number }}  # Capture the run_number
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "23.0.0"

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Debug Run Number
        run: echo "Current Run Number = ${{ github.run_number }}"
  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/argocd-node-app:v${{ github.run_number }}
  deploy:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout infrastructure repo
        uses: actions/checkout@v3
        with:
          repository: 'MdShimulMahmud/argocd-infra-repo'
          token: ${{ secrets.GIT_TOKEN }}
          ref: master
      - name: Update deployment image tag
        run: |
          git config user.email "${{secrets.GIT_EMAIL}}"
          git config user.name "${{secrets.GIT_USERNAME}}"
          # Update the image tag using DOCKER_USERNAME
          sed -i "s|image: ${secrets.DOCKER_USERNAME}/argocd-node-app:v[0-9]*|image: ${secrets.DOCKER_USERNAME}/argocd-node-app:v${github.run_number}|g" argocd-app/argocd-deployment.yml
          # Show the changes for verification
          cat argocd-app/argocd-deployment.yml
          # Commit and push changes
          git add argocd-app/argocd-deployment.yml
          git commit -m "Update image tag to v${{ github.run_number }}"
          git push origin master
        env:
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
  