name: Modify Git Deployment File

on:
  workflow_run:
    workflows: ["Docker Image Build and Push"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout infrastructure repo
        uses: actions/checkout@v3
        with:
          repository: '${{ secrets.GIT_USERNAME }}/argocd-infra-repo'
          token: ${{ secrets.GIT_TOKEN }}
          ref: master

      - name: Update deployment image tag
        env:
          GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_IMAGE_TAG: "v${{ github.event.workflow_run.run_id }}"
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: |
          # Configure Git
          git config user.email "$GIT_EMAIL"
          git config user.name "$GIT_USERNAME"

          # Debug: Show DOCKER_IMAGE_TAG value
          echo "Using Docker image tag: $DOCKER_IMAGE_TAG"

          # Update the image tag in the deployment YAML file
          sed -i "s|image: $DOCKER_USERNAME/argocd-node-app:.*|image: $DOCKER_USERNAME/argocd-node-app:$DOCKER_IMAGE_TAG|g" argocd-app/argocd-deployment.yml

          # Show the changes for verification
          cat argocd-app/argocd-deployment.yml

          # Commit and push changes
          git add argocd-app/argocd-deployment.yml
          git commit -m "Update image tag to $DOCKER_IMAGE_TAG"
          git push origin master
