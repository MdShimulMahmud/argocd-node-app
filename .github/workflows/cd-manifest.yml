name: Modify Git Deployment File

on:
  workflow_run:
    workflows: ["Docker Image Build and Push"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get run number from previous workflow
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: "Build CI with GitHub Actions"
          run_id: ${{ github.event.workflow_run.id }}
          name: run_number

      - name: Set run number
        run: |
          RUN_NUMBER=$(cat run_number.txt)
          echo "RUN_NUMBER=$RUN_NUMBER" >> $GITHUB_ENV

      - name: Checkout infrastructure repo
        uses: actions/checkout@v3
        with:
          repository: '${{ secrets.GIT_USERNAME }}/argocd-infra-repo'
          token: ${{ secrets.GIT_TOKEN }}
          ref: master

      - name: Update deployment image tag
        run: |
          git config user.email "${{ secrets.GIT_EMAIL }}"
          git config user.name "${{ secrets.GIT_USERNAME }}"

          # Update the image tag using DOCKER_USERNAME
          sed -i "s|image: ${{ secrets.DOCKER_USERNAME }}/argocd-node-app:.*|image: ${{ secrets.DOCKER_USERNAME }}/argocd-node-app:v${{ github.event.workflow_run.outputs.run_number }}|g" argocd-app/argocd-deployment.yml


          cat argocd-app/argocd-deployment.yml

          git add argocd-app/argocd-deployment.yml
          git commit -m "Update image tag to v${{ github.event.workflow_run.outputs.run_number }}"
          git push origin master
        env:
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}