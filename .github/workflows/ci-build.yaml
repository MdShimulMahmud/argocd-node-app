name: Build CI with GitHub Actions

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      run_number: ${{ github.run_number }}  # Define output variable
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "23.x"

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Debug Run Number
        run: echo "Current Run Number = ${{ github.run_number }}"