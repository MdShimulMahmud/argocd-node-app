name: Build CI with GitHub Actions

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "23.x"

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Set run number output
        id: set-output
        run: echo "run_number=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
